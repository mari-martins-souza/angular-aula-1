
<div class="home">

    <div id="pesquisa">
        <input type="text" [(ngModel)]="textoPesquisa">
        <button (click)="pesquisar()">Pesquisar</button>
    </div>

    <div id="card-fruta">
        <div *ngFor="let produto of listaProdutosFiltro">
            <app-card [item] ="produto"></app-card>
        </div>
    </div>    

</div>
